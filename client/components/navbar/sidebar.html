<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="sideNav" style="position:fixed;margin-top:64px;z-index:101">
  <md-toolbar class="md-theme-indigo">
    <h1 class="md-toolbar-tools">Menu</h1>
  </md-toolbar>
  <md-content layout-padding ng-controller="NavbarCtrl" class="sidebar-content">
    <md-list >
      <md-list-item ng-click="navigateTo('settings')" ng-if="isLoggedIn()">
        <img ng-if="!getCurrentUser().photo" ng-src="assets/images/default_user.png" class="md-avatar" alt="{{getCurrentUser().username}}" />
        <img ng-if="getCurrentUser().photo" ng-src="{{getCurrentUser().photo}}" class="md-avatar" alt="{{getCurrentUser().username}}" />
        <p class="md-title md-primary">{{getCurrentUser().username}}</p>
      </md-list-item>
    </md-list>
    <md-list class="sidebar-item">
      <md-list-item ng-click="navigateTo('main')">
        <md-icon class="fa fa-video-camera"></md-icon>
        <p>Matchs en cours</p>
      </md-list-item>
    </md-list>
  </md-content>
</md-sidenav>
